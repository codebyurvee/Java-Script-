<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid-voter</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Submit your age?"));

if (isNaN(age)) {
    console.log("Invalid");
}
else if (age >= 18) {
    console.log("Eligible");
}
else {
    console.log("Not eligible");
}
</script>
</body>
</html>
